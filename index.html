<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <div class="hero">
            <img src="./images/image-victor.jpg" alt="profile" />
          </div>
          <div class="about">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
        </header>
        <main>
          <ul>
            <li>
              <h2>80K</h2>
              <p>Followers</p>
            </li>
            <li>
              <h2>803K</h2>
              <p>Likes</p>
            </li>
            <li>
              <h2>1.4K</h2>
              <p>Photos</p>
            </li>
          </ul>
        </main>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.behance.net/joenas-design/" target="_blank"
        >Jonas Design</a
      >.
    </div>
  </body>
</html>
